<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Paypal Form</title>
        <link rel="stylesheet" href="payement.css" />
    </head>
    <body>
        <div class="wrapper">
            <h2>Payment Form</h2>
            <form action="" method="post">
                <h4>Account</h4>
                <div class="input_group">
                    <div class="input_box">
                        <input type="text" placeholder="Full Name" required class="name" />
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                    <div class="input_box">
                        <input type="text" placeholder="Name on Card" required class="name" />
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input_group">
                    <div class="input_box">
                        <input type="email" placeholder="Email Address" required class="name"/>
                        <i class="fa fa-envelope icon"></i>
                    </div>
                </div>
        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="Address" required class="name" />
            <i class="fa-solid fa-location-dot icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="text" placeholder="City" required class="name" />
            <i class="fa fa-institution icon"></i>
          </div>
        </div>

        <div class="input_group">
          <div class="input_box">
            <h4>Date Of Birth</h4>
            <input type="date" placeholder="DD" required class="dob" />
          </div>
          <div class="input_box">
            <h4>Gender</h4>
            <input type="radio" name="gender" class="radio" id="b1" checked />
            <label for="b1">Male</label>
            <input type="radio" name="gender" class="radio" id="b2" />
            <label for="b2">Female</label>
          </div>
        </div>

        <div class="input_group">
          <div class="input_box">
            <h4>Payment Details</h4>
            <input type="radio" name="pay" class="radio" id="bc1" checked />
            <label for="bc1"
              ><span> <i class="fab fa-cc-visa"></i>Credit Card</span></label
            >
            <input type="radio" name="pay" class="radio" id="bc2" />
            <label for="bc2"
              ><span> <i class="fab fa-cc-paypal"></i>Paypal</span></label
            >
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="tel" name="" class="name" placeholder="Card Number 1111-2222-3333-4444" required />
            <i class="fa fa-credit-card icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <input type="tel" name="" class="name" placeholder="Card CVC 632" required />
            <i class="fa fa-user icon"></i>
          </div>
        </div>
        <div class="input_group">
          <div class="input_box">
            <div class="input_box">
              <input type="number" placeholder="Exp Month" required class="name" />
              <i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
            </div>
          </div>
          <div class="input_box">
            <input type="number" placeholder="Exp Year" required class="name" />
            <i class="fas fa-calendar-alt icon" aria-hidden="true"></i>
          </div>
        </div>
        <div class="input_box">
          <input
            type="number" placeholder="Enter Amount" required class="name" />
          <i class="fa-solid fa-money-bill icon" aria-hidden="true"></i>
        </div>
        <div class="input_group">
          <div class="input_box">
            <button type="submit">PAY NOW</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
